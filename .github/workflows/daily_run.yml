name: Run Python Script Daily and on Push/PR

on:
  schedule:
    # Run at 8 AM UTC every day
    - cron: '0 8 * * *'
  push:
    branches:
      - main # Replace with your default branch if it's not 'main'
  pull_request:
    branches:
      - main # Replace with your default branch if it's not 'main'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Replace '3.x' with the specific Python version if needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python your_script.py # Replace 'your_script.py' with the path to your script